<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RDR2 Quizemption!</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>



<body>
  <nav>
    <div class="highscores" href="highscore.html">High Scores</div>
    <div class="timer">Time: <span id="time">0</span></div>
  </nav>

  <section class="card">
    <article id="start-page">
      <h1>Red Dead Quizemption (RDR2 quiz)</h1>
      <p class="card-content">This is an RDR2 quiz. There are no autosaves. Proceed with caution.</p>
      <button id="startbtn" class="pushable"><span class=front>Shoot!</span></button>
    </article>

    <article id="question-page" class="hidden">
      <h2 id="ask-question">TEXT</h2>
      <p id="answers"></p>
    </article>

    <article id="end-page" class="hidden">
      <h2></h2>
      <p></p>
    </article>



    <div id="result" class="hidden"></div>
  </section>

  
  <script src="assets/js/script.js"></script>
</body>

</html>
